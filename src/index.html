<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find your block</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

<body>
  <div class="hero">
    <img class="ilustra-01" src="../public/assets/ilustra-01.svg" alt="Ilustração carnaval topo">
    <img class="ilustra-02" src="../public/assets/ilustra-02.svg" alt="Ilustração carnaval baixo"> 

    <div class="hero-content">
      <div class="text-content">
        <span>FIND YOUR BLOCK</span>
        <h1 class="title">Encontre os <span>melhores blocos</span> de carnaval de 2023</h1>
      </div>
      <div class="search-field">
        <form>
          <input type="text" id="search-by-name" placeholder="Pesquise por nome">
          <select name="cities" id="cities">
            <option value="">Selecione uma cidade</option>
          </select>
          <button>Buscar Agora</button>
        </form>
      </div>
    </div>
  </div>

    <div class="content">
      <section class="top">
        <h2>Blocos recomendados</h2>

          <input type="radio" name="view" id="list" checked>
          <input type="radio" name="view" id="map">

      </section>
